<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header">
      <h3 class="text-center">Seleccione la finca con la que desea trabajar</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th class="d-none d-md-table-cell">Ganadero</th>
            <th class="d-none d-md-table-cell">Hectáreas</th>
            <th class="d-none d-md-table-cell">Teléfono</th>
            <th class="d-none d-md-table-cell">Rega</th>
            <th class="d-none d-md-table-cell">Término Municipal</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let finca of fincas">
            <td>{{ finca.nombre }}</td>
            <td class="d-none d-md-table-cell">{{ finca.ganadero }}</td>
            <td class="d-none d-md-table-cell">{{ finca.hectareas }}</td>
            <td class="d-none d-md-table-cell">{{ finca.telefono }}</td>
            <td class="d-none d-md-table-cell">{{ finca.rega }}</td>
            <td class="d-none d-md-table-cell">{{ finca.termino_municipal }}</td>
            <td>
              <button class="btn btn-primary btn-sm" (click)="goToConsultaLotes(finca.id, finca.nombre)">
                Ir a Consulta Lotes
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
