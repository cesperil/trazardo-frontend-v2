<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header">
      <h3>Gestión de Técnicos</h3>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Letra</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let tecnico of tecnicos">
          <td>{{ tecnico.nombre }} {{ tecnico.apellidos }} </td>
          <td>{{ tecnico.email }}</td>
          <td>{{ tecnico.telefono }}</td>
          <td>{{ tecnico.letra }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="editarTecnico(tecnico.id)">Editar</button>
          </td>
        </tr>
        </tbody>
      </table>
      <button class="btn btn-success mt-3" (click)="crearTecnico()">Crear Nuevo Técnico</button>
    </div>
  </div>
</div>
