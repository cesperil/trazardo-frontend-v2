<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header">
      <h3>Editar Técnico</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="actualizarTecnico()" #tecnicoForm="ngForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            id="nombre"
            class="form-control"
            [(ngModel)]="tecnico.nombre"
            name="nombre"
            required
          />
        </div>
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input
            type="text"
            id="apellidos"
            class="form-control"
            [(ngModel)]="tecnico.apellidos"
            name="apellidos"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="tecnico.email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input
            type="text"
            id="telefono"
            class="form-control"
            [(ngModel)]="tecnico.telefono"
            name="telefono"
            required
          />
        </div>
        <div class="mb-3">
          <label for="letra" class="form-label">Letra</label>
          <input
            type="text"
            id="letra"
            class="form-control"
            [(ngModel)]="tecnico.letra"
            name="letra"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Técnico</button>
        <button type="button" class="btn btn-secondary ms-2" (click)="cancelar()">Cancelar</button>
      </form>
    </div>
  </div>
</div>
