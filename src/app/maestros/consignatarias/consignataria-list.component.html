<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3>Empresas Consignatarias</h3>
            <a routerLink="/maestros/consignatarias/crear" class="btn btn-success">
                <i class="bi bi-plus-lg"></i> Nueva Empresa
            </a>
        </div>
        <div class="card-body">
            <!-- Filtros -->
            <div class="row mb-4 align-items-end">
                <div class="col-md-4">
                    <label for="nombreFilter" class="form-label">Nombre</label>
                    <input type="text" id="nombreFilter" class="form-control" [(ngModel)]="filters.nombre"
                        (input)="applyFilters()" placeholder="Buscar por nombre" />
                </div>
                <div class="col-md-4">
                    <label for="emailFilter" class="form-label">Correo Electrónico</label>
                    <input type="text" id="emailFilter" class="form-control" [(ngModel)]="filters.email"
                        (input)="applyFilters()" placeholder="Buscar por correo" />
                </div>
                <div class="col-md-4">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="soloActivos"
                            [(ngModel)]="filters.soloActivos" (change)="applyFilters()">
                        <label class="form-check-label" for="soloActivos">
                            Solo activos
                        </label>
                    </div>
                </div>
            </div>

            <div *ngIf="loading" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>

            <div *ngIf="!loading && filteredConsignatarias.length === 0" class="alert alert-info">
                No hay empresas consignatarias que coincidan con los filtros.
            </div>

            <div *ngIf="!loading && filteredConsignatarias.length > 0" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Estado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of filteredConsignatarias">
                            <td>{{ item.nombre }}</td>
                            <td>{{ item.telefono }}</td>
                            <td>{{ item.emailContacto }}</td>
                            <td>
                                <span class="badge" [ngClass]="item.activo ? 'bg-success' : 'bg-secondary'">
                                    {{ item.activo ? 'Activa' : 'Inactiva' }}
                                </span>
                            </td>
                            <td>
                                <div class="d-flex gap-2 justify-content-center">
                                    <a [routerLink]="['/maestros/consignatarias/editar', item.id]"
                                        class="btn btn-primary btn-sm">
                                        Editar
                                    </a>
                                    <button *ngIf="item.activo" (click)="delete(item.id)" class="btn btn-danger btn-sm">
                                        Baja
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
