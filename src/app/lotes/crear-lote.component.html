<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header">
      <h3>Crear Lote para la Finca {{ fincaId }}</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="saveLote()">
        <!-- Lote ID -->
        <div class="row mb-4">
          <div class="col-md-12">
            <label for="loteId" class="form-label">Identificador del Lote</label>
            <input
              type="text"
              id="loteId"
              class="form-control"
              [(ngModel)]="loteId"
              name="loteId"
              required
            />
          </div>
        </div>

        <!-- Crotal Desde & Hasta -->
        <div class="row mb-4">
          <div class="col-md-6">
            <label for="crotalDesde" class="form-label">Crotal desde</label>
            <input
              type="text"
              id="crotalDesde"
              class="form-control"
              [(ngModel)]="crotalDesde"
              name="crotalDesde"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="crotalHasta" class="form-label">Crotal hasta</label>
            <input
              type="text"
              id="crotalHasta"
              class="form-control"
              [(ngModel)]="crotalHasta"
              name="crotalHasta"
              required
            />
          </div>
        </div>

        <!-- Localización Crotal & Raza -->
        <div class="row mb-4">
          <div class="col-md-6">
            <label for="localizacionCrotal" class="form-label">Localización Crotal</label>
            <select
              id="localizacionCrotal"
              class="form-control"
              [(ngModel)]="localizacionCrotal"
              name="localizacionCrotal"
              required
            >
              <option value="OREJAIZQ">Oreja izquierda</option>
              <option value="OREJADER">Oreja derecha</option>
              <option value="NO_DETERMINADA">No se indica</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="raza" class="form-label">Raza</label>
            <select
              id="raza"
              class="form-control"
              [(ngModel)]="raza"
              name="raza"
              required
            >
              <option value="IBERICA100">100% Ibérico</option>
              <option value="IBERICA75">75% Ibérico</option>
              <option value="NO_DETERMINADA">No se indica</option>
            </select>
          </div>
        </div>

        <!-- Buttons -->
        <div class="row">
          <div class="col-md-12 d-flex">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button
              type="button"
              class="btn btn-secondary ms-2"
              (click)="router.navigate(['/consulta-lotes'], { queryParams: { fincaId: fincaId } })"
            >
              Cancelar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
